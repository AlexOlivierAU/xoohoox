title: Juicing Input Log Form
description: Detailed log of juicing process inputs and parameters
version: 1.0

fields:
  log_id:
    type: string
    required: true
    description: Unique identifier for the juicing log entry
    pattern: "^J[A-Z0-9]{6}$"
    help: "Format: J followed by 6 characters, uppercase letters and numbers only"

  batch_id:
    type: string
    required: true
    description: Reference to the parent batch
    pattern: "^[A-Z0-9]{6}$"
    help: "Must match an existing batch ID"

  timestamp:
    type: datetime
    required: true
    description: When the juicing process started
    help: "Format: YYYY-MM-DD HH:MM:SS"

  operator_id:
    type: string
    required: true
    description: ID of the operator performing the juicing
    help: "Enter the operator's ID"

  equipment_id:
    type: string
    required: true
    description: ID of the juicing equipment used
    help: "Enter the equipment ID"

  input_quantity_kg:
    type: number
    required: true
    description: Quantity of fruit input to the juicer
    minimum: 0
    help: "Enter the weight in kilograms"

  temperature_c:
    type: number
    required: true
    description: Temperature during juicing process
    minimum: 0
    maximum: 100
    help: "Enter the temperature in Celsius"

  pressure_bar:
    type: number
    required: true
    description: Pressure applied during juicing
    minimum: 0
    help: "Enter the pressure in bar"

  duration_minutes:
    type: number
    required: true
    description: Duration of the juicing process
    minimum: 0
    help: "Enter the duration in minutes"

  output_quantity_l:
    type: number
    required: true
    description: Quantity of juice produced
    minimum: 0
    help: "Enter the quantity in liters"

  brix_reading:
    type: number
    required: true
    description: Brix measurement of the juice
    minimum: 0
    maximum: 100
    help: "Enter the Brix reading"

  ph_level:
    type: number
    required: true
    description: pH level of the juice
    minimum: 0
    maximum: 14
    help: "Enter the pH level"

  turbidity_ntu:
    type: number
    required: true
    description: Turbidity measurement
    minimum: 0
    help: "Enter the turbidity in NTU"

  process_notes:
    type: text
    required: false
    description: Any observations or notes about the process
    help: "Enter any relevant process notes"

  quality_issues:
    type: text
    required: false
    description: Any quality issues encountered
    help: "Describe any quality issues"

  process_status:
    type: string
    required: true
    description: Status of the juicing process
    enum:
      - Started
      - In Progress
      - Completed
      - Failed
    default: Started
    help: "Current status of the process"

validations:
  - rule: output_quantity_l <= input_quantity_kg
    message: "Output quantity cannot exceed input quantity"
  - rule: duration_minutes > 0
    message: "Duration must be positive"
  - rule: temperature_c >= 0 && temperature_c <= 100
    message: "Temperature must be between 0 and 100 degrees Celsius"
  - rule: ph_level >= 0 && ph_level <= 14
    message: "pH level must be between 0 and 14" 