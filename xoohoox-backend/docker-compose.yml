version: '3.8'

services:
  frontend:
    build:
      context: ./xoohoox-frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./xoohoox-frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    depends_on:
      - api

  api:
    build:
      context: ./xoohoox-backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./xoohoox-backend:/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/xoohoox
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
    depends_on:
      - db
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=xoohoox
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: 